            --genesis-black: #000000;

        }

        body {
            background-color: var(--genesis-black);
            color: var(--genesis-white);
            font-family: 'Space Grotesk', sans-serif;
            overflow-x: hidden;
        }

        h1, h2, h3, h4, h5, .nav-link { font-family: 'Unbounded', cursive; }

        /* Styles Néo-Brutalistes */
        .neo-border { border: 4px solid var(--genesis-black); }
        .neo-shadow { box-shadow: 10px 10px 0px 0px var(--genesis-yellow); }
        .neo-shadow-black { box-shadow: 8px 8px 0px 0px var(--genesis-black); }
        .neo-shadow-white { box-shadow: 6px 6px 0px 0px var(--genesis-black); }

        .neo-btn-yellow {
            background: var(--genesis-yellow);
            color: black;
            border: 4px solid black;
            box-shadow: 6px 6px 0px black;
            font-weight: 900;
            transition: 0.1s;

    <!-- CONTACT HERO -->
    <section class="min-h-screen flex flex-col items-center justify-center p-6 bg-black pt-32 text-center relative overflow-hidden text-white font-black uppercase">
        <div class="absolute top-20 left-[-10%] w-96 h-96 bg-[var(--genesis-yellow)] rounded-full blur-[120px] opacity-20 z-0"></div>

            <p class="text-3xl font-black italic uppercase mb-20 max-w-4xl mx-auto">Commence ton aventure maintenant</p>
        </div>

    <!-- CONTACT FORM -->
    <section class="py-40 bg-black text-white px-6 overflow-hidden text-center uppercase font-black">
        <div class="container mx-auto max-w-5xl relative text-center font-black">
            <div class="absolute bottom-[-10%] left-[-10%] w-96 h-96 bg-[var(--genesis-yellow)] rounded-full blur-[120px] opacity-10 z-0"></div>
            <div data-aos="fade-up" class="z-10 relative font-black">
                <form id="contactForm" class="space-y-10 text-left font-black">
                    <div class="grid md:grid-cols-2 gap-10 font-black">
                        <input id="contactName" type="text" placeholder="NOM COMPLET" required class="bg-white text-black p-6 neo-border neo-shadow-white font-bold outline-none focus:translate-x-1 focus:translate-y-1 focus:shadow-none transition-all font-black uppercase">
                        <input id="contactEmail" type="email" placeholder="EMAIL PROFESSIONNEL" required class="bg-white text-black p-6 neo-border neo-shadow-white font-bold outline-none focus:translate-x-1 focus:translate-y-1 focus:shadow-none transition-all text-black font-black uppercase">
                    </div>
                    <div class="grid md:grid-cols-2 gap-10 font-black">
                        <select id="contactProfil" required class="bg-white text-black p-6 neo-border neo-shadow-white font-bold outline-none focus:translate-x-1 focus:translate-y-1 focus:shadow-none transition-all font-black uppercase">
                            <option value="" disabled selected>QUEL PROFIL</option>
                            <option value="etudiant">ÉTUDIANT</option>
                            <option value="particulier">PARTICULIER</option>
                            <option value="entreprise">ENTREPRISE</option>
                        </select>
                        <select id="contactObjet" name="objet" required class="bg-white text-black p-6 neo-border neo-shadow-white font-bold outline-none focus:translate-x-1 focus:translate-y-1 focus:shadow-none transition-all font-black uppercase">
                            <option value="" disabled selected>OBJET DE LA DEMANDE</option>
                            <option value="information">DEMANDE D'INFORMATION</option>
                            <option value="devis">DEVIS PERSONNALISÉ</option>
                            <option value="offre">QUESTION SUR UNE OFFRE</option>
                            <option value="technique">QUESTION TECHNIQUE</option>
                            <option value="support">SUPPORT CLIENT</option>
                            <option value="partenariat">PARTENARIAT</option>
                            <option value="autre">AUTRE</option>
                        </select>
                    </div>
                    <!-- Champ conditionnel : Type de prestation (visible uniquement si "Devis personnalisé" sélectionné) -->
                    <div id="devisTypeContainer" style="display:none;">
                        <select id="contactServiceType" class="w-full bg-white text-black p-6 neo-border neo-shadow-white font-bold outline-none focus:translate-x-1 focus:translate-y-1 focus:shadow-none transition-all font-black uppercase">
                            <option value="" disabled selected>TYPE DE PRESTATION</option>
                            <option value="photo">PHOTO</option>
                            <option value="video">VIDÉO</option>
                            <option value="media">MÉDIA</option>
                            <option value="marketing">MARKETING</option>
                            <option value="other">AUTRE</option>
                        </select>
                    </div>
                    <textarea id="contactMessage" placeholder="ÉCRIVEZ VOTRE DEMANDE" rows="5" required class="w-full bg-white text-black p-6 neo-border neo-shadow-white font-bold outline-none focus:translate-x-1 focus:translate-y-1 focus:shadow-none transition-all font-black uppercase"></textarea>
                    <div id="contactFeedback" style="display: none;" class="p-6 neo-border font-bold text-lg text-center"></div>
                    <button id="contactSubmitBtn" type="submit" class="w-full py-8 neo-btn-yellow text-4xl font-black italic uppercase tracking-tighter text-center flex items-center justify-center font-black">Envoyer</button>
                </form>

                <!-- Informations supplémentaires -->
                <div class="mt-32 grid md:grid-cols-3 gap-10">
                    <div class="bg-white text-black p-8 neo-border neo-shadow" data-aos="fade-up">
                        <h3 class="text-2xl font-black mb-4 italic uppercase">EMAIL</h3>
                        <p class="font-bold text-sm">financialadvicegenesis@gmail.com</p>
                    </div>
                    <div class="bg-white text-black p-8 neo-border neo-shadow" data-aos="fade-up" data-aos-delay="100">
                        <h3 class="text-2xl font-black mb-4 italic uppercase">TÉLÉPHONE</h3>
                        <p class="font-bold">+33 7 64 16 36 09</p>
                    </div>
                    <div class="bg-white text-black p-8 neo-border neo-shadow" data-aos="fade-up" data-aos-delay="200">
                        <h3 class="text-2xl font-black mb-4 italic uppercase">HORAIRES</h3>
                        <p class="font-bold">Lun - Ven : 9h - 18h</p>
                    </div>
                </div>
            </div>

    <div id="site-footer"></div>

    <script src="config.js"></script>
    <script>
        if (window.innerWidth > 768) {
            var aosScript = document.createElement('script');
            aosScript.src = 'https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js';
            aosScript.onload = function() { AOS.init({ duration: 800, once: true, offset: 100 }); };
            document.body.appendChild(aosScript);
        } else {
            document.querySelectorAll('[data-aos]').forEach(function(el) {
                el.removeAttribute('data-aos');
                el.style.opacity = '1';
                el.style.transform = 'none';
            });
        }

        // Menu Mobile Toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        const menuLine1 = document.getElementById('menuLine1');
        const menuLine2 = document.getElementById('menuLine2');
        const menuLine3 = document.getElementById('menuLine3');
        let isMenuOpen = false;

        function toggleMobileMenu() {
            isMenuOpen = !isMenuOpen;
            if (isMenuOpen) {
                mobileMenu.classList.remove('hidden');
                mobileMenu.classList.add('flex');
                menuLine1.style.transform = 'rotate(45deg) translate(5px, 5px)';
                menuLine2.style.opacity = '0';
                menuLine3.style.transform = 'rotate(-45deg) translate(5px, -5px)';
                document.body.style.overflow = 'hidden';
            } else {
                closeMobileMenu();
            }
        }

        function closeMobileMenu() {
            isMenuOpen = false;
            mobileMenu.classList.add('hidden');
            mobileMenu.classList.remove('flex');
            menuLine1.style.transform = 'none';
            menuLine2.style.opacity = '1';
            menuLine3.style.transform = 'none';
            document.body.style.overflow = 'auto';
        }

        mobileMenuBtn.addEventListener('click', toggleMobileMenu);

        // Pre-remplir le formulaire depuis les parametres URL
        document.addEventListener('DOMContentLoaded', function() {
            try {
                var urlParams = new URLSearchParams(window.location.search);

                // Pre-remplir l'objet (ex: ?objet=devis)
                var objetParam = urlParams.get('objet');
                if (objetParam) {
                    var objetSel = document.getElementById('contactObjet');
                    if (objetSel) {
                        objetSel.value = objetParam;
                        // Declencher le change pour afficher le champ type de prestation si devis
                        var evt = new Event('change', { bubbles: true });
                        objetSel.dispatchEvent(evt);
                    }
                }

                // Pre-remplir le type de prestation (ex: ?service=photo)
                var serviceParam = urlParams.get('service');
                if (serviceParam) {
                    var serviceSel = document.getElementById('contactServiceType');
                    if (serviceSel) serviceSel.value = serviceParam;
                }

                // Pre-remplir le message (ex: ?message=...)
                var messageParam = urlParams.get('message');
                if (messageParam) {
                    var msgField = document.getElementById('contactMessage');
                    if (msgField && !msgField.value) msgField.value = decodeURIComponent(messageParam);
                }

                // Legacy : formule
                var formule = urlParams.get('formule');
                if (formule) {
                    var formuleSelect = document.querySelector('select[name="formule"]');
                    if (formuleSelect) formuleSelect.value = formule;
                }
            } catch (e) {
                console.error('[CONTACT] Erreur pre-remplissage URL:', e);
            }
        });

        // Affichage conditionnel du champ "Type de prestation" quand "Devis" est selectionne
        var objetSelect = document.getElementById('contactObjet');
        var devisTypeContainer = document.getElementById('devisTypeContainer');
        var serviceTypeSelect = document.getElementById('contactServiceType');

        if (objetSelect && devisTypeContainer && serviceTypeSelect) {
            objetSelect.addEventListener('change', function() {
                if (this.value === 'devis') {
                    devisTypeContainer.style.display = 'block';
                    serviceTypeSelect.required = true;
                } else {
                    devisTypeContainer.style.display = 'none';
                    serviceTypeSelect.required = false;
                    serviceTypeSelect.value = '';
                }
            });
        }

        // Soumission du formulaire de contact
        var CONTACT_API = window.FA_GENESIS_API || 'https://fa-genesis-website.onrender.com';

        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            var feedback = document.getElementById('contactFeedback');
            var submitBtn = document.getElementById('contactSubmitBtn');

            var name = document.getElementById('contactName').value.trim();
            var email = document.getElementById('contactEmail').value.trim();
            var profil = document.getElementById('contactProfil').value;
            var subject = document.getElementById('contactObjet').value;
            var message = document.getElementById('contactMessage').value.trim();

            // Validation
            if (!name || !email || !profil || !subject || !message) {
                feedback.style.display = 'block';
                feedback.style.background = '#ff6b6b';
                feedback.style.color = 'white';
                feedback.textContent = 'Veuillez remplir tous les champs du formulaire.';
                return;
            }

            // Validation devis : type de prestation requis
            var serviceType = null;
            if (subject === 'devis') {
                var stSelect = document.getElementById('contactServiceType');
                serviceType = stSelect ? stSelect.value : null;
                if (!serviceType) {
                    feedback.style.display = 'block';
                    feedback.style.background = '#ff6b6b';
                    feedback.style.color = 'white';
                    feedback.textContent = 'Veuillez sélectionner un type de prestation pour votre demande de devis.';
                    return;
                }
            }

            // Desactiver le bouton
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-4"></i>ENVOI EN COURS...';

            try {
                var bodyData = {
                    name: name,
                    email: email,
                    profil: profil,
                    subject: subject,
                    message: message
                };

                // Ajouter service_type si devis
                if (serviceType) {
                    bodyData.service_type = serviceType;
                }

                var response = await fetch(CONTACT_API + '/api/contact', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(bodyData)
                });

                var data = await response.json();

                if (response.ok && data.success) {
                    feedback.style.display = 'block';
                    feedback.style.background = '#51cf66';
                    feedback.style.color = 'black';
                    if (data.quoteId) {
                        feedback.innerHTML = '<i class="fas fa-check-circle mr-2"></i>DEMANDE DE DEVIS ENVOYÉE AVEC SUCCÈS ! Nous reviendrons vers vous dans les plus brefs délais.';
                    } else {
                        feedback.innerHTML = '<i class="fas fa-check-circle mr-2"></i>MESSAGE ENVOYÉ AVEC SUCCÈS ! Un email de confirmation vous a été envoyé.';
                    }
                    this.reset();
                    // Cacher le champ type de prestation apres reset
                    if (devisTypeContainer) devisTypeContainer.style.display = 'none';
                } else {
                    throw new Error(data.error || 'Erreur lors de l\'envoi');
                }

            } catch (error) {
                console.error('[CONTACT] Erreur:', error);
                feedback.style.display = 'block';
                feedback.style.background = '#ff6b6b';
                feedback.style.color = 'white';
                feedback.innerHTML = '<i class="fas fa-exclamation-triangle mr-2"></i>ERREUR : ' + error.message;
            }

            // Reactiver le bouton
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Envoyer';
        });

        // Pre-remplir depuis le mini-diagnostic (localStorage)
        (function() {
            try {
                var diagRaw = localStorage.getItem('fa_diagnostic');
                if (!diagRaw) return;
                var diag = JSON.parse(diagRaw);
                // Ne pre-remplir que si recent (moins de 10 min)
                if (diag.timestamp && (Date.now() - diag.timestamp) > 600000) {
                    localStorage.removeItem('fa_diagnostic');
                    return;
                }

                var PROFILE_MAP = { student: 'etudiant', individual: 'particulier', business: 'entreprise' };
                var PROFILE_LABELS = { student: 'Étudiant', individual: 'Particulier', business: 'Entreprise' };
                var NEED_LABELS = { package: 'Accompagnement packagé', quote: 'Devis personnalisé', individual: 'Prestation individuelle' };
                var QUOTE_LABELS = { custom_package: 'Offre packagée sur mesure', individual_quote: 'Prestation individuelle sur devis', hybrid: 'Projet hybride (accompagnement + production + média)' };
                var CHOICE_LABELS = { photo: 'Photo', video: 'Vidéo', marketing: 'Marketing', media: 'Média' };

                // Remplir profil
                var profilSelect = document.getElementById('contactProfil');
                if (profilSelect && PROFILE_MAP[diag.profile]) {
                    profilSelect.value = PROFILE_MAP[diag.profile];
                }

                // Remplir objet = devis
                var objetSelect = document.getElementById('contactObjet');
                if (objetSelect) {
                    objetSelect.value = 'devis';
                    // Trigger change pour afficher le champ service type
                    var changeEvt = new Event('change', { bubbles: true });
                    objetSelect.dispatchEvent(changeEvt);
                }

                // Remplir service type si applicable
                if (diag.need === 'individual' && diag.choice) {
                    var serviceSelect = document.getElementById('contactServiceType');
                    if (serviceSelect && (diag.choice === 'photo' || diag.choice === 'video' || diag.choice === 'marketing' || diag.choice === 'media')) {
                        serviceSelect.value = diag.choice;
                    }
                }

                // Construire le message prerempli
                var lines = [];
                lines.push('Profil : ' + (PROFILE_LABELS[diag.profile] || diag.profile));
                lines.push('Besoin : ' + (NEED_LABELS[diag.need] || diag.need));
                if (diag.quoteType) {
                    lines.push('Type : ' + (QUOTE_LABELS[diag.quoteType] || diag.quoteType));
                }
                if (diag.need === 'individual' && diag.choice) {
                    lines.push('Prestation : ' + (CHOICE_LABELS[diag.choice] || diag.choice));
                }
                lines.push('');
                lines.push('Objectif : ');

                var messageField = document.getElementById('contactMessage');
                if (messageField) {
                    messageField.value = lines.join('\n');
                }

                // Supprimer apres utilisation
                localStorage.removeItem('fa_diagnostic');

                // Afficher un bandeau discret
                var feedback = document.getElementById('contactFeedback');
                if (feedback) {
                    feedback.style.display = 'block';
                    feedback.style.background = '#FFD700';
                    feedback.style.color = '#000';
                    feedback.innerHTML = '<i class="fas fa-magic mr-2"></i>Formulaire pré-rempli depuis votre diagnostic. Complétez et envoyez !';
                    setTimeout(function() { feedback.style.display = 'none'; }, 5000);
                }
            } catch (e) {
                console.error('[CONTACT] Erreur pre-remplissage diagnostic:', e);
            }
        })();
    </script>
    <script src="offers-config.js"></script>
    <script src="panier.js"></script>
