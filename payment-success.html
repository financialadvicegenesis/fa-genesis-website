<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <title>Paiement Réussi - FA GENESIS</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;900&family=Space+Grotesk:wght@300;700&display=swap">
    <link rel="stylesheet" href="tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" media="print" onload="this.media='all'">
    <style>

        :root {
            --genesis-yellow: #FFD700;
            --genesis-black: #000000;
            --genesis-white: #FFFFFF;
        }

        body {
            background-color: var(--genesis-black);
            color: var(--genesis-white);
            font-family: 'Space Grotesk', sans-serif;
        }

        h1, h2, h3, h4, h5 { font-family: 'Unbounded', cursive; }

        .neo-border { border: 4px solid var(--genesis-black); }
        .neo-shadow { box-shadow: 10px 10px 0px 0px var(--genesis-yellow); }

        .neo-btn-yellow {
            background: var(--genesis-yellow);
            color: black;
            border: 4px solid black;
            box-shadow: 6px 6px 0px black;
            font-weight: 900;
            transition: 0.1s;
        }
        .neo-btn-yellow:hover {
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0px black;
        }
        .neo-btn-yellow:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px black;
        }

        .neo-btn-white {
            background: white;
            color: black;
            border: 4px solid black;
            box-shadow: 6px 6px 0px black;
            font-weight: 900;
            transition: 0.1s;
        }
        .neo-btn-white:hover {
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0px black;
        }
        .neo-btn-white:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px black;
        }

        .success-card {
            background: white;
            color: black;
            border: 4px solid black;
            padding: 3rem;
        }

        .success-icon {
            width: 120px;
            height: 120px;
            background: #51cf66;
            border: 4px solid black;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            animation: bounce 0.6s ease-in-out;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
            }
        }
    </style>
</head>
<body>
    <div id="confettiContainer"></div>

    <nav class="fixed top-0 w-full z-50 bg-black/95 backdrop-blur-md border-b-4 border-[var(--genesis-yellow)] px-6 py-4 flex justify-between items-center">
        <a href="index.html" class="text-2xl font-black tracking-wider text-[var(--genesis-yellow)]">FA GENESIS</a>
    </nav>

    <section class="min-h-screen pt-32 pb-20 px-6 flex items-center justify-center">
        <div class="container mx-auto max-w-2xl">
            <div class="success-card neo-shadow text-center">
                <div class="success-icon">
                    <i class="fas fa-check text-white text-5xl"></i>
                </div>

                <h1 class="text-4xl md:text-5xl font-black italic uppercase mb-4 text-[#51cf66]">
                    PAIEMENT RÉUSSI !
                </h1>

                <p class="text-xl font-bold mb-6">
                    Votre paiement a été effectué avec succès.
                </p>

                <div class="bg-gray-100 p-6 border-4 border-black mb-8">
                    <p class="font-bold text-lg mb-2">
                        <i class="fas fa-envelope text-[var(--genesis-yellow)] mr-2"></i>
                        Un email de confirmation vous a été envoyé.
                    </p>
                    <p class="text-gray-600">
                        Vous pouvez maintenant accéder à votre espace client et commencer votre parcours FA GENESIS !
                    </p>
                </div>

                <div class="flex flex-col sm:flex-row gap-4 justify-center">
                    <a href="dashboard.html" class="neo-btn-yellow px-8 py-4 text-lg uppercase inline-block">
                        <i class="fas fa-home mr-2"></i>Mon Espace Client
                    </a>
                    <a href="index.html" class="neo-btn-white px-8 py-4 text-lg uppercase inline-block">
                        <i class="fas fa-arrow-left mr-2"></i>Retour à l'accueil
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script src="config.js"></script>
    <script>
        function createConfetti() {
            const container = document.getElementById('confettiContainer');
            const colors = ['#FFD700', '#51cf66', '#4dabf7', '#ff6b6b', '#ffffff'];

            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                container.appendChild(confetti);
            }
        }

        createConfetti();

        var SESSION_KEY = 'fa_genesis_session';

        // Lire les parametres URL (order et stage)
        var urlParams = new URLSearchParams(window.location.search);
        var orderId = urlParams.get('order');
        var stage = urlParams.get('stage') || 'deposit';

        // Mettre a jour localStorage immediatement
        try {
            var session = localStorage.getItem(SESSION_KEY);
            if (session) {
                var user = JSON.parse(session);
                if (stage === 'balance') {
                    user.paymentStatus = 'fully_paid';
                    user.payment_status = 'fully_paid';
                } else {
                    user.paymentStatus = 'deposit_paid';
                    user.payment_status = 'deposit_paid';
                }
                if (orderId) user.activeOrderId = orderId;
                localStorage.setItem(SESSION_KEY, JSON.stringify(user));
            }
        } catch (e) {
            console.error('Error updating session:', e);
        }

        // Notifier le backend pour confirmer le paiement
        // (au cas ou le webhook SumUp n'a pas fonctionné - Render free tier peut etre endormi)
        if (orderId) {
            try {
                var apiBase = window.FA_GENESIS_API || 'https://fa-genesis-website.onrender.com';
                fetch(apiBase + '/api/payments/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ orderId: orderId, stage: stage })
                }).then(function(resp) {
                    return resp.json();
                }).then(function(data) {
                    console.log('[PAYMENT-SUCCESS] Backend verification:', data);
                    if (data.success && data.paid) {
                        console.log('[PAYMENT-SUCCESS] Paiement confirmé côté backend');
                    }
                }).catch(function(err) {
                    console.warn('[PAYMENT-SUCCESS] Erreur verification backend (non bloquant):', err);
                });
            } catch (e) {
                console.warn('[PAYMENT-SUCCESS] Erreur appel backend:', e);
            }
        }
    </script>
    <div id="site-footer"></div>
    <script src="footer.js" defer></script>
    <script src="chatbot.js" defer></script>
</body>
</html>
